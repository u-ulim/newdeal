<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        greet();
        //선언적함수
        function greet() {
            console.log("안녕~ 선언적 함수");
        }


        //익명적함수-함수 표현식
        const msgGreet = function () {
            console.log("안녕~ 익명적함수")
        }
        msgGreet();



    </script>
</head>

<body>

</body>

</html>
