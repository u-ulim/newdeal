<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-eleven</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/swiper.css">
    
</head>

<body>

    <main id="7-eleven-main">
        <section class="main-section main-slide-wrap">
            <h2 class="blind">main slider</h2>
            <div class="inner">
                <div class="swiper main-slide">
                    <ul class="swiper-wrapper main-slide-list">
                        <li class="swiper-slide"><img src="./images/banner_01.jpg" alt="배너1"></li>
                        <li class="swiper-slide"><img src="./images/banner_02.jpg" alt="배너2"></li>
                        <li class="swiper-slide"><img src="./images/banner_03.jpg" alt="배너3"></li>
                        <li class="swiper-slide"><img src="./images/banner_04.jpg" alt="배너4"></li>
                        <li class="swiper-slide"><img src="./images/banner_05.jpg" alt="배너5"></li>
                    </ul>
                </div>
                <div class="control-wrap">
                    <ul class="pager-btn">
                        <li class="playStop-btn"><a href="#"></a></li>
                        <li class="swiper-button-prev prev-btn"><a href="#"><img src="./images/sliderPrev.png"
                                    alt="이전버튼"></a></li>
                        <li class="swiper-button-next next-btn"><a href="#"><img src="./images/sliderNext.png"
                                    alt="다음버튼"></a></li>
                    </ul>
                    <div class="pager-num">
                        <div class="swiper-pagination2"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>

            </div>
        </section>
        <section>

        </section>
    </main>


</body>

</html>
