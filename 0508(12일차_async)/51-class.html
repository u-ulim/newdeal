<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //동물클래스
        //상태변수, 동물의 종류, 속도
        //메서드
        // run 동물누구누구는 속도가 얼마이다~ 출력하기
        //stop  동물 누구누구가 멈췄습니다

        class Animal {
            //상태변수
            constructor(kind, speed) {
                this.kind = kind;
                this.speed = 0;
            }
            //메서드
            run(speed) {
                this.speed = speed;
                console.log(`${this.kind}는 속도가 ${this.speed}야`)
            }
            stop() {
                console.log(`${this.kind}가 멈췄습니다`)
            }
        }

        //강아지
        let dog = new Animal("강아지");
        dog.run(20);
        dog.stop();

        //Animal Buds
        class Buds extends Animal {

            hide() {
                console.log(`${this.kind}가 숨었습니다`)
            }
            stop() {
                super.stop();
            }
        }

        let bud = new Buds("무당벌레");
        bud.run(40);
        bud.stop();
    </script>
</body>

</html>
