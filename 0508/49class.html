<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 도형
      class Polygon {
        constructor() {
          this.name = "다각형";
          this.width = 100;
          this.height = 50;
        }
      }
      // 사각형
      class Square extends Polygon {
        constructor() {
          // 변수를 선언하기 전에 super를써야함
          super();
          this.name = "사각형";
        }
      }
      let myIns = new Square();
      document.write(myIns.name, myIns.width);
    </script>
  </body>
</html>
