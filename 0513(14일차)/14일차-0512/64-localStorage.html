<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //setItem 데이터 저장
        window.localStorage.setItem("uname","홍길동");
        window.localStorage.setItem("age","30");
        window.localStorage.setItem("hobby","잠자기")

        //removeItem 저장된 데이터 삭제
        window.localStorage.removeItem("uname");

        //데이터 가져오기
        const name = window.localStorage.getItem("uname");
        console.log(name);
        
        //아이템의 개수 구하기
        const count = window.localStorage.length;
        console.log(count);

        //전체 지우기 - clear
        // window.localStorage.clear();


    </script>    
</body>
</html>
