<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //데이터 4개 저장하기
        window.localStorage.setItem("name","홍길동");
        window.localStorage.setItem("age","20");
        window.localStorage.setItem("hobby","잠자기");
        window.localStorage.setItem("tel","010-1111-2222");

        //key값
        // const key1 = window.localStorage.key(0);
        // const key2 = window.localStorage.key(1);
        // console.log(key1,key2);
        // 저장된 데이터와 모든 메서드와 속성이 같이 출력된다

        // for(const key in window.localStorage){
        //     const value = window.localStorage.getItem(key);
        //     document.write(`${key} : ${value} <br>`)
        // }

        //저장된 데이터만 받아오기
        //key목록을 조회해서 출력하기
        const keys = Object.keys(window.localStorage);
        for(const key of keys){
            const value = window.localStorage.getItem(key);
            document.write(`${key} : ${value} <br>`)
        }
    </script>
</body>
